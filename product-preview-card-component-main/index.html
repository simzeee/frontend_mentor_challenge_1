<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="text">
        <div class="text-container">
          <div class="h3-abs">PERFUME</div>
          <div class="header-container">
            <div class="header">Gabrielle</div>
            <div class="header">Essence Eau</div>
            <div class="header">De Parfum</div>
          </div>

          <div class="paragraph">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </div>
          <div class="money-container">
            <div class="money-plain">
              $149.99 
            </div>
            <div class="money-strike">$169.99</div>
          </div>
          <button>Add to Cart</button>
        </div>
      </div>
      <img
        src="./images/image-product-desktop.jpg"
        alt="some perfume"
        class="perfume"
      />
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a target="_blank" href="https://www.devjohnsims.com">John Sims</a>.
    </div>
  </body>
</html>
